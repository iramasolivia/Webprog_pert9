<body>
     <div class="container">
     <h3>Konversi Suhu</h3>

          <div class="form-group">
               <label for="DC">Derajat Celcius</label>
               <input type="text" id="DC" class="form-control" onkeyup="C2F()">
          </div>
          <div class="form-group">
               <label for="DF">Derajat Fahrenheit</label>
               <input type="text" id="DF" class="form-control" onkeyup="F2C()">
          </div>
          <div class="form-group">
               <label for="DR">Derajat Reamur</label>
               <input type="text" id="DR" class="form-control" onkeyup="R2C()">
          </div>
          <div class="from-group">
               <button onclick="konversi()" class="btn btn-primary">Konversi</button>
          </div>
     </div>

     <script>
          function C2F(){
               let Celx = document.getElementById("DC").value 
               let hsl = 9/5 * Celx +32
               document.getElementById("DF").value=hsl
          }
          function F2C(){
               let fh = document.getElementById("DF").value
               let hsl = 5/9 * fh - 32
               document.getElementById("DC").value=hsl
          }
          function R2C(){
               let rh = document.getElementById("DR").value
               let hsl = 5/4 * rh

          }
     </script>
