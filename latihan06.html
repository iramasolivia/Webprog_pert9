<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Kalkulator</title>
</head>
<body>
     
     <input type="text" id="disp">
     <br>
     <button>C</button>
     <br><button>7</button><button>8</button><button>9</button><button>-</button>
     <br><button>4</button><button>5</button><button>6</button><button>+</button>
     <br><button onclick="DP('1')">1</button><button onclick="DP('2')"></button><button onclick="DP('3')">3</button><button onclick="DP('/')">/</button>
     <br><button onclick="DP('0')">0</button><button onclick="DP('=')">=</button><button onclick="DP('.')">.</button><button onclick="DP('x')">x</button>
 
     <script>
         function DP(ank){
             let dtlama = document.getElementById("disp").value
             document.getElementById("disp").value=dtlama+ank
         }
     </script>
</body>
</html>
